<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Hutch | Photographer & Visual Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --muted-text: #a1a1aa;
            --border-color: #e5e7eb;
            --grid-color: rgba(0, 0, 0, 0.03);
        }

        .dark {
            --bg-color: #0c0c0c;
            --text-color: #ffffff;
            --muted-text: #71717a;
            --border-color: #27272a;
            --grid-color: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            overflow-x: hidden;
        }

        .font-condensed {
            font-family: 'Bebas Neue', sans-serif;
            line-height: 0.85;
            letter-spacing: -0.02em;
        }

        .vertical-text {
            writing-mode: vertical-rl;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 0.2em;
            font-weight: 700;
        }

        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            display: flex;
            justify-content: space-evenly;
        }

        .grid-line {
            width: 1px;
            height: 100%;
            background-color: var(--grid-color);
        }

        .nav-link {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 4px;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 2px;
            background-color: var(--text-color);
        }

        .btn-outline {
            border: 1px solid var(--border-color);
            padding: 12px 24px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.2s ease;
        }

        .btn-outline:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        /* Footer Styles */
        .site-footer {
            background-color: #0c0c0c;
            background-image: url('/topo_background.png');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            padding: 80px 40px 40px;
            position: relative;
            z-index: 20;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr;
            gap: 40px;
        }

        @media (max-width: 768px) {
            .footer-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }

        .footer-heading {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 64px;
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .footer-heading span.red {
            color: #ef4444;
        }

        .footer-logo {
            width: 60px;
            height: 60px;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .subscription-field {
            position: relative;
            margin-top: 20px;
        }

        .subscription-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .subscription-input:focus {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .subscription-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }

        .social-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background-color: white;
            color: black;
            border-color: white;
        }

        /* Gallery Row Styles */
        .gallery-row {
            width: 100%;
            height: 250px;
            display: flex;
            overflow-x: auto;
            background-color: #000;
            scrollbar-width: none;
            /* Firefox */
        }

        .gallery-row::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        .gallery-image-container {
            flex: 0 0 300px;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.5s ease, transform 0.5s ease;
        }

        .gallery-image-container:hover .gallery-image {
            filter: grayscale(0%);
            transform: scale(1.05);
        }
    </style>

{

</head>

</html>
