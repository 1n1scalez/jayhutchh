<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Hutch | Photographer & Visual Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --muted-text: #a1a1aa;
            --border-color: #e5e7eb;
            --grid-color: rgba(0, 0, 0, 0.03);
        }

        .dark {
            --bg-color: #0c0c0c;
            --text-color: #ffffff;
            --muted-text: #71717a;
            --border-color: #27272a;
            --grid-color: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            overflow-x: hidden;
        }

        .font-condensed {
            font-family: 'Bebas Neue', sans-serif;
            line-height: 0.85;
            letter-spacing: -0.02em;
        }

        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            display: flex;
            justify-content: space-evenly;
        }

        .grid-line {
            width: 1px;
            height: 100%;
            background-color: var(--grid-color);
        }

        @media (max-width: 768px) {
            .mobile-split-line {
                position: fixed;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 1px;
                height: 100%;
                background-color: var(--grid-color);
                z-index: 0;
                pointer-events: none;
            }
        }

        .nav-link {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 4px;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 2px;
            background-color: var(--text-color);
        }

        .btn-outline {
            border: 1px solid var(--border-color);
            padding: 12px 24px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s ease;
        }

        .btn-outline:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        /* Refined Theme Toggle */
        .theme-toggle-pill {
            display: flex;
            flex-direction: column;
            background: rgba(161, 161, 170, 0.1);
            border-radius: 999px;
            padding: 4px;
            gap: 4px;
            width: 50px;
        }

        .theme-toggle-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px 0;
            border-radius: 999px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .theme-toggle-btn.active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .theme-toggle-btn:not(.active) {
            color: var(--muted-text);
        }

        .theme-toggle-btn .toggle-text {
            writing-mode: vertical-rl;
            text-transform: uppercase;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 14px;
            letter-spacing: 0.05em;
            font-weight: 400;
            transform: rotate(180deg);
        }

        /* Vertical Socials */
        .vertical-socials {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .social-link-vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-color);
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }

        .social-link-vertical:hover {
            opacity: 1;
        }

        .social-link-vertical span {
            writing-mode: vertical-rl;
            text-transform: uppercase;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 16px;
            letter-spacing: 0.02em;
            font-weight: 400;
            transform: rotate(180deg);
        }

        /* Lightbox UI Refinement */
        .lightbox-overlay {
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
        }

        .lightbox-controls {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            height: 100px;
        }

        .lightbox-control-btn {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0.4;
            transition: all 0.3s ease;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lightbox-control-btn:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.05);
        }

        .lightbox-close-btn {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        .lightbox-counter {
            height: 100px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: white;
            opacity: 0.6;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lightbox-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 120;
            cursor: pointer;
        }

        .lightbox-overlay:hover .lightbox-nav-btn {
            opacity: 0.5;
        }

        .lightbox-nav-btn:hover {
            opacity: 1 !important;
            background: rgba(0, 0, 0, 0.6);
        }

        @media (max-width: 768px) {
            .lightbox-nav-btn {
                opacity: 1 !important;
                background: rgba(0, 0, 0, 0.2);
                width: 60px;
                height: 80px;
            }
        }

        .lightbox-nav-prev {
            left: 0;
            border-radius: 0 12px 12px 0;
        }

        .lightbox-nav-next {
            right: 0;
            border-radius: 12px 0 0 12px;
        }

        .lightbox-brand-pill {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 12px 32px;
            border-radius: 999px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.05em;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 120;
        }

        /* Header Logo Block */
        .header-logo-block {
            width: 100px;
            height: 100px;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            letter-spacing: -1px;
        }
    </style>
